<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Psychology Calculator - DeFi University</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container { max-width: 700px; margin: 0 auto; }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }
        .header h1 {
            font-size: 24px;
            background: linear-gradient(135deg, #a3e635, #65a30d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        .header p { color: #888; font-size: 14px; }
        #points-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #a3e635, #65a30d);
            color: #000;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        #points-badge.show { opacity: 1; transform: translateY(0); }
        .calc-card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }
        .input-group { margin-bottom: 20px; }
        .input-group label {
            display: block;
            font-size: 14px;
            color: #a3e635;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .input-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            outline: none;
        }
        .input-group input:focus { border-color: #a3e635; }
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #a3e635, #65a30d);
            border: none;
            border-radius: 12px;
            color: #000;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 20px rgba(163, 230, 53, 0.3); }
        .results {
            margin-top: 25px;
            padding: 25px;
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            display: none;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .result-item:last-child { border-bottom: none; }
        .result-label { color: #888; }
        .result-value {
            font-size: 18px;
            font-weight: 600;
            color: #a3e635;
        }
        .result-value.safe { color: #22c55e; }
        .result-value.warning { color: #eab308; }
        .result-value.danger { color: #ef4444; }
        .recommendation {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            background: rgba(163, 230, 53, 0.1);
            border: 1px solid rgba(163, 230, 53, 0.3);
        }
        .rec-title { font-weight: 600; margin-bottom: 10px; color: #a3e635; }
        .rec-text { font-size: 14px; color: #ccc; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="points-badge">+15 pts earned!</div>
            <h1>ðŸ’€ Risk Psychology Calculator</h1>
            <p>Calculate emotional risk vs. position size</p>
        </div>
        <div class="calc-card">
            <div class="input-group">
                <label>Total Portfolio Value ($)</label>
                <input type="number" id="portfolio-value" placeholder="10000" value="10000">
            </div>
            <div class="input-group">
                <label>Position Size ($)</label>
                <input type="number" id="position-size" placeholder="500" value="500">
            </div>
            <div class="input-group">
                <label>How many times do you check this position per day?</label>
                <input type="number" id="check-frequency" placeholder="3" value="3" min="0" max="50">
            </div>
            <button class="btn" onclick="calculateRisk()">Calculate Risk</button>
        </div>
        <div class="results" id="results">
            <div class="result-item">
                <span class="result-label">Position % of Portfolio</span>
                <span class="result-value" id="position-percent">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Ruin Risk Assessment</span>
                <span class="result-value" id="ruin-risk">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Emotional Risk Assessment</span>
            <span class="result-value" id="emotional-risk">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Recommended Max Position</span>
                <span class="result-value" id="max-position">-</span>
            </div>
            <div class="recommendation" id="recommendation">
                <div class="rec-title" id="rec-title">-</div>
                <div class="rec-text" id="rec-text">-</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDuGdDF6jYPcZbQTpbGZPwnl3Qynr-LMWc",
            authDomain: "defi-university-prod.firebaseapp.com",
            projectId: "defi-university-prod",
            storageBucket: "defi-university-prod.firebasestorage.app",
            messagingSenderId: "309871336262",
            appId: "1:309871336262:web:d2dc4be5729ac1d5a6a347"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        let userToken = null;
        let tracked = false;

        onAuthStateChanged(auth, async (user) => {
            if (user) userToken = await user.getIdToken();
        });

        window.calculateRisk = async function() {
            const portfolio = parseFloat(document.getElementById('portfolio-value').value);
            const position = parseFloat(document.getElementById('position-size').value);
            const checks = parseInt(document.getElementById('check-frequency').value);

            if (!portfolio || !position || checks === undefined) {
                alert('Please fill in all fields');
                return;
            }

            const positionPercent = (position / portfolio) * 100;
            const maxPosition = portfolio * 0.02; // 2% ruin risk rule
            const emotionalRisk = checks > 3 ? 'HIGH' : (checks > 1 ? 'MEDIUM' : 'LOW');
            const ruinRisk = positionPercent > 2 ? 'HIGH' : (positionPercent > 1 ? 'MEDIUM' : 'LOW');

            document.getElementById('position-percent').textContent = `${positionPercent.toFixed(1)}%`;
            document.getElementById('ruin-risk').textContent = ruinRisk;
            document.getElementById('ruin-risk').className = `result-value ${ruinRisk.toLowerCase()}`;
            document.getElementById('emotional-risk').textContent = emotionalRisk;
            document.getElementById('emotional-risk').className = `result-value ${emotionalRisk.toLowerCase()}`;
            document.getElementById('max-position').textContent = `$${maxPosition.toFixed(2)}`;
            document.getElementById('max-position').className = 'result-value safe';

            const recTitle = document.getElementById('rec-title');
            const recText = document.getElementById('rec-text');

            if (positionPercent > 2 || checks > 3) {
                recTitle.textContent = 'ðŸš¨ Position Too Large';
                recText.textContent = `Your position exceeds the 2% ruin risk rule (${positionPercent.toFixed(1)}%) or triggers high emotional risk (${checks} checks/day). Reduce position size to $${maxPosition.toFixed(2)} or less, and limit checks to 3x daily maximum.`;
            } else if (positionPercent > 1 || checks > 1) {
                recTitle.textContent = 'âš ï¸ Caution Advised';
                recText.textContent = `Your position is within acceptable limits but approaching risk thresholds. Consider reducing to 1% of portfolio ($${(portfolio * 0.01).toFixed(2)}) for better psychological comfort.`;
            } else {
                recTitle.textContent = 'âœ… Position Size Safe';
                recText.textContent = `Your position size (${positionPercent.toFixed(1)}%) and check frequency (${checks}x/day) are within safe psychological limits. You can sleep well at night with this position size.`;
            }

            document.getElementById('results').style.display = 'block';

            if (!tracked && userToken) {
                tracked = true;
                try {
                    const response = await fetch('https://api.defiuniversity.xyz/api/progress/interaction', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${userToken}` },
                        body: JSON.stringify({ courseId: 'investor-mindset', interactionId: 'risk-psychology-calculator', type: 'calculator' })
                    });
                    if (response.ok) {
                        const badge = document.getElementById('points-badge');
                        badge.classList.add('show');
                        setTimeout(() => badge.classList.remove('show'), 2500);
                    }
                } catch (e) { console.error('Tracking error:', e); }
            }
        };
    </script>
</body>
</html>
